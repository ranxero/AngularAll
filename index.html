<html ng-app="angularCs">
<head>
  <meta charset="utf-8" />
  <title>AngularJS Tutorial</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
  <script src="app/app.js"></script>
</head>
<body>
<input type="text" ng-model="search">
<!--  <p>Du suchst gerade nach: {{search.toUpperCase() + "!"}} {{1 + 2 + 3}}</p> -->
<p ng-show="search">Du suchst gerade nach: {{search}}</p>
<table class="table" ng-controller="ArticlesCtrl">
  <tr ng-repeat="article in articles | filter:search">
    <td>{{article.id}}</td>
    <td>{{article.name}}</td>
    <td>{{article.price}}</td>
  </tr>
</table>
</body>
</html>
